<!DOCTYPE html>
<html>
<head>
<title>Cadastro Cliente</title>

<link rel="stylesheet" type="text/css" href="css/NewFile.css">
</head>
<body>

	<form action="" class="Cadastrar" type="container">
		<div id="addUser">
			<div>
				<label>Nome:</label> <input type="text" name="nameUser"
					placeholder="Nome Completo">
			</div>
			<div>
				<label>Email:</label> <input type="email" name="emailUser"
					placeholder="Email">
			</div>

			<div>
				<label>Data de Nascimento:</label> <input type="Date"
					name="dateNascUsuario"></br>
			</div>
			<div>
				<label>Rua:</label> <input type="text" name="streetUser"
					placeholder="Rua"></br>
			</div>
			<div>
				<label>Estado:</label> <input type="text" name="addressUser"
					placeholder="Estado"></br>
			</div>
			<div>
				<label>Numero:</label> <input type="text" name="numberAddressUser"
					placeholder="Numero do Estabelecimento"></br>
			</div>
			<div>
				<label>Tipo:</label> <input type="text" name="typeUser"
					placeholder="Fisica / Juridica">
			</div>
			<button type="submit" name="addUser">Cadastrar</button>
		</div>

	</form>

</body>
</html>
