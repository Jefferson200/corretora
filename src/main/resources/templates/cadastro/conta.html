<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Conta</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	
	<form method="post">
		<h2>Cadastro da Conta</h2>
		<p>
			<label>CPF: </label>
			<input type="text" name="usuario_cpf" placeholder="Informe seu cpf" required="required"/>
		</p>
		<p>
			<label>Salario Bruto: </label>
			<input type="text" name="salarioBruto" placeholder="Informe seu salário bruto" required="required"/>
		</p>
		<p>
			<label> Salario Liquido: </label>
			<input type="text" name="salarioLiquido" placeholder="Informe seu salário liquido" required="required"/>
		</p>
		<p>
			<label>Saldo: </label>
			<input type="text" name="saldo" placeholder="Informe seu saldo" required="required"/>
		</p>
		<p>
			<label>Data de Abertura: </label>
			<input type="date" name="dataAbertura" placeholder="Informe a data de abertura" required="required"/>
		</p>
		<button type="submit">Cadastrar</button>
	</form>


</body>

</html>
